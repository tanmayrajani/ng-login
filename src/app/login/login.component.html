<h3>Login Component</h3>
<div>
	<form autocomplete="off">
		<input class="form-input" type="text" name="username" [(ngModel)]="user.username" placeholder="username"/>
		<input class="form-input" type="password" name="password" [(ngModel)]="user.password" placeholder="password"/>
		<button type="button" name="signin" (click)="handleSignIn()">Sign in</button>
		<div style="margin-top: 40px; color: red">{{errorMessage}}</div>
	</form>
</div>
